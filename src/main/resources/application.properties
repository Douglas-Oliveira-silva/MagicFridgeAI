spring.application.name=MagicFridgeAI
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=cadastro_db
spring.datasource.password=cadastro_db
spring.datasource.url=jdbc:h2:~/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Configurações do JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Configurar o flyway
spring.flyway.enable=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true

# CHATGPT
chatgpt.api.url:https://api.openai.com/v1/chat/completions
